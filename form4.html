<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Portal - Alumni Achievement Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Alumni Achievement Form</h1>
        <form id="achievementForm">
            <label for="alumniName">Alumni Name:</label>
            <input type="text" id="alumniName" placeholder="Enter alumni name" required>

            <label for="graduationYear">Graduation Year:</label>
            <input type="number" id="graduationYear" placeholder="Enter graduation year" required>

            <label for="achievementTitle">Achievement Title:</label>
            <input type="text" id="achievementTitle" placeholder="Enter achievement title" required>

            <label for="achievementDetails">Details of Achievement:</label>
            <textarea id="achievementDetails" placeholder="Enter details of the achievement" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <h2>Alumni Achievements</h2>
        <div id="achievementList"></div>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('achievementForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from refreshing the page

    // Get form values
    const alumniName = document.getElementById('alumniName').value.trim();
    const graduationYear = document.getElementById('graduationYear').value.trim();
    const achievementTitle = document.getElementById('achievementTitle').value.trim();
    const achievementDetails = document.getElementById('achievementDetails').value.trim();

    // Create a new achievement entry
    if (alumniName && graduationYear && achievementTitle && achievementDetails) {
        const achievementDiv = document.createElement('div');
        achievementDiv.classList.add('achievement');
        achievementDiv.innerHTML = `
            <h3>${achievementTitle}</h3>
            <p><strong>Alumni:</strong> ${alumniName} (Graduation Year: ${graduationYear})</p>
            <p><strong>Details:</strong> ${achievementDetails}</p>
            <hr>
        `;

        // Add the new achievement to the list
        document.getElementById('achievementList').appendChild(achievementDiv);

        // Clear form fields
        document.getElementById('achievementForm').reset();
    } else {
        alert('Please fill in all fields.');
    }
});

    </script>
</body>
</html>
