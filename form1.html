<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<header class="header">
    <h1>Faculty Forms</h1>
</header>

<div class="content">
    <!-- Academic Achievements Form -->
    <section class="form-section">
        <h2>Academic Achievements Form</h2>
        <form>
            <label>Title of Achievement</label>
            <input type="text" placeholder="Enter title" required>

            <label>Description</label>
            <textarea placeholder="Provide details of the achievement" required></textarea>

            <label>Course/Department</label>
            <input type="text" placeholder="Enter course or department" required>

            <label>Date</label>
            <input type="date" required>

            <label>Supporting Documents (optional)</label>
            <input type="file">

            <label>Visibility Settings</label>
            <select required>
                <option value="public">Public</option>
                <option value="restricted">Restricted</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </section>
</div>

</body>
</html>
